baseURL: "https://generativecollective.com/"
title: Artistic Portfolio of Chris Ried
pagination:
  pagerSize: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-YL6J09Z0KJ

minify:
  disableXML: true
  minifyOutput: true

relativeURLs: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Artistic and Technical Portfolio of Christopher Ried
  description: "The site is the personal homepage of Chris Ried also known as generatecoll for his generative art practice. This site holds most of the technical work in data science, blockchain and web3 work that he has done in the past 10 years."
  keywords: [Generative Art, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Chris Ried"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Chris Ried
    subtitle: "This is subtitle"
    imageUrl: "https://live.staticflickr.com/65535/52642890661_f131ca27ec_z_d.jpg"
    imageWidth: 400
    imageHeight: 400
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Welcome!"
    Content:  Most of what you find on this site will be an archive of my work that I have done over the last number of years.

  socialIcons:
    - name: twitter
      url: "https://twitter.com/generatecoll"
    - name: instagram
      url: "https://www.instagram.com/generate.collective/"
    - name: github
      url: "https://github.com/cdr6934"
    - name: reddit
      url: "https://www.reddit.com/user/digitalbro"
    - name: discord
      url: "https://discord.gg/j55rYzeGFv"
    - name: youtube
      url: "https://www.youtube.com/channel/UCBOYyqA-mqyoTSJ8pO9sQiAs"
    - name: mastodon
      url: "https://genart.social/@generatecoll"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/cdr6934/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Posts
      name: Blog
      url: /posts/
      weight: 1
    - identifier: Projects
      name: Projects
      url: /projects/
      weight: 2
    - identifier: Resources
      name: Resources
      url: /resources/
      weight: 3
    - identifier: Writings
      name: Writings
      url: /writings/
      weight: 4
    - identifier: Newsletter
      name: Newsletter
      url: /newsletter/
      weight: 5


# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    style: monokaigi

headers:
  - for: /*
    values:
      Content-Security-Policy: >-
        default-src 'self' 'unsafe-eval' 'unsafe-inline'
        www.google-analytics.com www.googletagmanager.com fonts.googleapis.com
        maxcdn.bootstrapcdn.com fonts.gstatic.com vitals.vercel-insights.com;
